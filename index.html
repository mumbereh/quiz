<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Bible Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="close-button" id="close-btn">X</div>
        <img src="family.jpeg" alt="Logo" class="logo">
        <h1>Asher Family</h1>
    </header>

    <!-- Participant Info Section -->
    <div class="participant-info">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" class="required-input">
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" class="required-input">
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <h3>Weekly Bible Quiz</h3>
        <div class="question">
            <p id="question-text"></p>
            <hr>
            <form id="quiz-form"></form>
        </div>
        <div class="button-container">
            <button id="next-btn" class="button">Next</button>
            <button id="submit-btn" class="button" style="display: none;">Submit</button>
            <form id="refresh-form">
                <button type="submit" id="refresh-btn" class="button">Refresh Page</button>
            </form>
            <button id="review-btn" class="button" style="display: none;">Review Score</button>
        </div>
    </div>

    <!-- Review Section -->
    <div class="review-section" style="display: none;">
        <h3>Review Your Answers</h3>
        <ul id="review-list"></ul>
    </div>

    <!-- Bible Verse Section -->
    <div class="verse-section">
        <p id="verse">
        "May you enjoy a blessed Sabbath filled with serenity, reflection, 
        and the joy of His presence. Happy Sabbath!"
        </p>
    </div>

    <!-- Designer Info -->
    <p id="designer">@asherfamily</p>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
